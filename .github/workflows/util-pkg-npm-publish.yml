
name: NPM Publish util-pkg

on:
  push:
    tags:
      - "@reignmodule/util-pkg@*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: autorize on npm
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
      - name: npm ci
        run: cd packages/util-pkg && npm ci
      - name: npm publish
        run: cd packages/util-pkg && npm publish
